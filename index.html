<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NASA Birthday Image</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Roboto" rel="stylesheet"> 
</head>
<body>
    <div id="error" class="hide">
        <p>Something went wrong.</p>
        <p>Please reload the page.</p>
    </div>
    <div id="rocket"></div>
    <div class="outer-container">
        <div class="inner-container">
            <!--Date Picker-->
            <form id="birthday-form">
                <h1>NASA BIRTHDAY IMAGE</h1>
                <select name="months" id="month" class="input-area">
                    <option value=1>January</option>
                    <option value=2>February</option>
                    <option value=3>March</option>
                    <option value=4>April</option>
                    <option value=5>May</option>
                    <option value=6>June</option>
                    <option value=7>July</option>
                    <option value=8>August</option>
                    <option value=9>September</option>
                    <option value=10>October</option>
                    <option value=11>November</option>
                    <option value=12>December</option>
                </select> 
                <input type="number" name="quantity" min="1" id="day" class="input-area" required>
                <input type="submit" value="Submit" id="submit">            
            </form> 
            <div class="image-description"></div>
        </div>        
        <!--Image Display-->
        <div class="inner-container">
            <div class="image-container"></div>
            <h2 class="title"></h2>
            <p class="date"></p>
        </div>    
    </div>    
</body>
<script src="./js/script.js"></script>
</html>
